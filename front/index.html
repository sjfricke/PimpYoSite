<!DOCTYPE html>
<html>
  <head>
    <title>Pimp Yo Site!</title>
    <style>
      @font-face {
      font-family: 'Dolphins';
      src: url('stylesheet/dolphins.ttf');
      }
    </style>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link rel="stylesheet" type="text/css" href="library/bootstrap.min.css">
    
  </head>
  
  <body id="center">

    <!-- STARTING PAGE -->
    <div id="startPage" style="text-align: center; height: 100%;">

      <div class="pimpText">
      	<text class="animate1">Pimp</text>
	      <text class="animate2">Yo</text>
	      <text class="animate3">Site</text>
      </div>

      <h2 style="color: black;">Enter the site we need to pimp:</h2>
      <br>
      <input id="nameInput" type="text" placeholder="http://www.example.com">
      <br>
      <button onclick="sendInput()" class="pimpButton"> PIMP YO SITE!</button>
      <br>
    </div>

    <!-- LOADING PAGE -->
    <div id="loadingPage" class="wrapper">
      <div id="loadingMessage">Loading Page</div>
      
    <div id="loadingBar"> </div>
    </div>

    <!-- RESULT PAGE -->
    <div id="resultPage" style="display: none; text-align: center;">

      <h1 id="reportTitle"> The Report! </h1>
      <hr>
      <h2 id="reportStatus"></h2>
      <div id="report"></div>

    </div>
    
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="library/jquery-3.1.1.min.js"></script>
  <script src="images/hex_1_base64.js"></script>
  <script src="images/hex_2_base64.js"></script>
  <script src="images/hex_3_base64.js"></script>
  <script src="javascript/design.js"> </script>
  <script src="javascript/socketClient.js"> </script>
  <script src="javascript/main.js"></script>
</html>
